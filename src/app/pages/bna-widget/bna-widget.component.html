<div *ngIf="dataLoaded$ | async">

  <table *ngIf="configuration$ | async as rootCauseAnalysisConfiguration;">
    <thead>
      <tr>
        <th [hidden]="dataElement.isHidden" *ngFor="let dataElement of rootCauseAnalysisConfiguration.dataElements;">
          {{dataElement.name}}
        </th>
        <th> Actions </th>
      </tr>
    </thead>
    <tbody *ngIf=" data$ | async as rootCauseAnalysisData;">
      <tr *ngFor="let dataItem of rootCauseAnalysisData ;  let i = index; trackBy:dataItem?.id">
        <td [hidden]="dataElement.isHidden" *ngFor="let dataElement of rootCauseAnalysisConfiguration.dataElements; let j = index"
          [ngClass]="{
          'auto-filled': dataElement.valueType == 'AUTO_FILLED',
          'select-box': dataElement.optionSetValue == true}">
          <span *ngIf="!dataItem.isActive && !dataElement.isHidden">{{dataItem.dataValues[dataElement.id]}}</span>
          <app-auto-filled-input *ngIf="dataItem.isActive && !dataElement.optionSetValue && dataElement.valueType == 'AUTO_FILLED'"
            [dataItemValue]="dataItem.dataValues[dataElement.id]" [dataElement]="dataElement" [orgUnit]="routerParams.orgUnit"
            [period]="routerParams.period" [dashboard]="routerParams.dashboard"></app-auto-filled-input>
          <app-select-box-input *ngIf="dataItem.isActive && dataElement.optionSetValue" [dataItemValue]="dataItem.dataValues[dataElement.id]"
            [dataElement]="dataElement"></app-select-box-input>
          <textarea *ngIf="dataItem.isActive && !dataElement.optionSetValue && dataElement.valueType == 'TEXT'" placeholder="{{dataElement.name}}"
            (keyup)="onDataValueUpdate($event, dataElement.id, dataItem)" autofocus>{{dataItem.dataValues[dataElement.id]}}</textarea>
        </td>

        <td>
          <div *ngIf="!dataItem.isActive && dataItem.showDeleteConfirmation"> Are you sure you wish to delete?</div>
          <button (click)="onToggleEdit($event,dataItem)" class="btn btn-success" *ngIf="!dataItem.isActive && !dataItem.showDeleteConfirmation">
            <i class="icon-edit">
            </i> Edit </button>
          <button class="btn btn-success" (click)="onSaveRootCauseAnalysisData(dataItem, $event)" *ngIf="dataItem.isActive"> <i
              class="icon-save">
            </i> Save </button>
          <button class="btn btn-danger" (click)="onToggleCancelAction($event,dataItem)" *ngIf="dataItem.isActive"> <i class="icon-cancel"></i>
            Cancel
          </button>
          <button class="btn btn-danger" *ngIf="!dataItem.isActive && !dataItem.showDeleteConfirmation" (click)="onToggleDelete($event, dataItem)">
            <i class="icon-delete"></i> Delete
          </button>
          <button class="btn btn-success" *ngIf="!dataItem.isActive && dataItem.showDeleteConfirmation" (click)="onToggleCancelAction($event, dataItem)">
            <i class="icon-cancel"></i> No </button>
          <button class="btn btn-danger" *ngIf="!dataItem.isActive && dataItem.showDeleteConfirmation" (click)="onDeleteRootCauseAnalysisData(dataItem)">
            <i class="icon-ok-circled2"></i> Yes </button>
        </td>
      </tr>

      <tr *ngIf="showEmptyRow || !rootCauseAnalysisData">
        <td [hidden]="dataElement.isHidden" *ngFor="let dataElement of rootCauseAnalysisConfiguration.dataElements; let j = index"
          [ngClass]="{
          'auto-filled': dataElement.valueType == 'AUTO_FILLED',
          'select-box': dataElement.optionSetValue == true}">
          <app-auto-filled-input *ngIf="!dataElement.optionSetValue && dataElement.valueType == 'AUTO_FILLED'" [dataElement]="dataElement"
            [orgUnit]="routerParams.orgUnit" [period]="routerParams.period" [dashboard]="routerParams.dashboard"></app-auto-filled-input>
          <app-select-box-input *ngIf="dataElement.optionSetValue" [dataElement]="dataElement"></app-select-box-input>
          <textarea *ngIf="!dataElement.optionSetValue && dataElement.valueType == 'TEXT'" placeholder="{{dataElement.name}}" (keyup)="onDataValueEntry($event, dataElement.id, rootCauseAnalysisConfiguration)"
            autofocus></textarea>
        </td>
        <td> <button class="btn btn-success" (click)="onAddRootCauseAnalysisData(newRootCauseAnalysisData)"> <i class="icon-save">
            </i> Save</button>
          <button title='Cancel' class="btn btn-danger" (click)="onToggleCancelDataEntry($event, newRootCauseAnalysisData)"> <i
              class="icon-ok-circled2">
            </i> Cancel </button>
        </td>
      </tr>

    </tbody>
  </table>
</div>

<div *ngIf="configuration$ | async as dataConfiguration">
  <button *ngIf="!showEmptyRow && (dataLoaded$ | async)" class="pull-right" (click)="onToggleAddNewRootCauseAnalysisData(dataConfiguration)">
    Add New </button></div>

<app-widget-item-loader *ngIf="(!configurationLoaded$ | async) || !(dataLoaded$ | async)" [height]="'100px'"></app-widget-item-loader>
