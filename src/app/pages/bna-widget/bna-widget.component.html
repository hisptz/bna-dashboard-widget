<table *ngIf="(configuration$ | async)">
  <thead>
    <tr>
          <th *ngFor="let dataElement of (configuration$ | async)?.dataElements">
            {{ dataElement.name }}
          </th>
        <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataArray of (data$ | async)">
      <td *ngFor="let dataElement of (configuration$ | async)?.dataElements"> 
          <app-data-item [dataSetElement] = '(datasetElement)' [rowData] = '(dataArray)' > </app-data-item>
            <!-- {{ datasetElement.dataElementName }} -->
      </td>
    </tr>
  </tbody>
</table>

<div>
  <button class="pull-right" (click)="addNewRow()"> Add New </button>
</div>
